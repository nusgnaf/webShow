<html>
<head>
<title>MathJax Dynamic Math Test Page</title>
<!-- http://stackoverflow.com/questions/7925622/display-mathjax-output-in-realtime -->
<!-- http://docs.mathjax.org/en/latest/typeset.html#manipulating-individual-math-elements -->
 <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [["$","$"],["\\(","\\)"]]
    }
  });
</script>
<script type="text/javascript"
        src="bower_components/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

</head>
<body>

<script src="js/updateMath.js"></script>
Type some TeX code:
<input id="MathInput" size="50" onkeypress="UpdateMath(this.value, 'MathOutput')" />
<p>

<div id="MathOutput">
You typed: ${}$
</div>

</body>
</html>
